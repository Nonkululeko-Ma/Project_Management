name: Java CI
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

     
      - name: 🛠️ Compile Java Files in src/ProjectManagement
        run: |
         cd IdeaProjects/Project/src
         mkdir -p out
         find ProjectManagement -name "*.java" > sources.txt
         javac @sources.txt -d out

         - name: ✅ Run Main Class
          run: |
          cd IdeaProjects/Project/src
          java -cp out ProjectManagement.Main

