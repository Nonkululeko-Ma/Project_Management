name: Java CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🛠️ Compile Java Files in src/ProjectManagement
        run: |
          mkdir -p out
          find src/ProjectManagement -name "*.java" > sources.txt
          javac @sources.txt -d out

      - name: ✅ Run Main Class
        run: java -cp out ProjectManagement.Main
